---
apiVersion: v1
kind: Namespace
metadata:
  name: game-2048-rollouts
---
apiVersion: v1
kind: Service
metadata:
  name: game-2048-rollout
  namespace: game-2048-rollouts
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: game-2048-rollout
---
apiVersion: v1
kind: Service
metadata:
  name: game-2048-rollout-preview
  namespace: game-2048-rollouts
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: game-2048-rollout
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: game-2048-rollout
  namespace: game-2048-rollouts
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: game-2048-rollout
  template:
    metadata:
      labels:
        app: game-2048-rollout
    spec:
      containers:
      - name: game-2048
        image: public.ecr.aws/l6m2t8p7/docker-2048:latest
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
  strategy:
    blueGreen:
      # Reference to active service
      activeService: game-2048-rollout
      # Reference to preview service (optional)
      previewService: game-2048-rollout-preview
      # Automatically promote new version after successful preview
      autoPromotionEnabled: false
      # Time to wait before automatically promoting
      autoPromotionSeconds: 30
      # Configure abort when unhealthy
      scaleDownDelaySeconds: 30
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-2048-rollout
  namespace: game-2048-rollouts
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-2048-rollout
                port:
                  name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-2048-rollout-preview
  namespace: game-2048-rollouts
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-2048-rollout-preview
                port:
                  name: http

