name: Build and Deploy to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'nginx-app/**'
      - 'k8s/rollouts/**'  # Trigger on ConfigMap/Manifest changes
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: nginx-demo-app
  GITOPS_REPO: horaceheaven/argo-rollouts-app
  GITOPS_PATH: k8s/rollouts/nginx-demo-rollout.yaml

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For OIDC
      contents: read
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-ECR-Build
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=sha,format=long,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./nginx-app
          file: ./nginx-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
      
      - name: Scan image for vulnerabilities
        run: |
          aws ecr start-image-scan \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-id imageTag=latest \
            --region ${{ env.AWS_REGION }} || true

  update-gitops:
    name: Update GitOps Repository
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For OIDC
      contents: write
    
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}  # Personal Access Token with repo scope
          path: gitops-repo
      
      - name: Set up yq
        uses: mikefarah/yq@master
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-ECR-GitOps
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get ECR registry URL
        id: ecr-info
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
      
      - name: Update image in rollout manifest
        run: |
          cd gitops-repo
          IMAGE_TAG="${{ steps.ecr-info.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          
          # Count total documents before update
          DOC_COUNT=$(grep -c "^---$" "${{ env.GITOPS_PATH }}" || echo "0")
          DOC_COUNT=$((DOC_COUNT + 1))  # Add 1 for the first document
          echo "ðŸ“„ Found $DOC_COUNT documents in manifest"
          
          # Use a Python script to safely update only the Rollout image while preserving all documents
          python3 << PYTHON_SCRIPT
          import yaml
          import sys
          import os
          
          file_path = "${{ env.GITOPS_PATH }}"
          image_tag = "${IMAGE_TAG}"
          
          # Read all documents
          with open(file_path, 'r') as f:
              documents = list(yaml.safe_load_all(f))
          
          original_count = len(documents)
          print(f"ðŸ“„ Loaded {original_count} documents")
          
          # Extract git hash from image tag (everything after the last colon)
          git_hash = image_tag.split(':')[-1]
          print(f"ðŸ”– Git hash: {git_hash}")
          
          # Find and update the Rollout document and ConfigMaps
          rollout_found = False
          for doc in documents:
              if doc and doc.get('kind') == 'Rollout':
                  if 'spec' in doc and 'template' in doc['spec']:
                      if 'spec' in doc['spec']['template'] and 'containers' in doc['spec']['template']['spec']:
                          if len(doc['spec']['template']['spec']['containers']) > 0:
                              doc['spec']['template']['spec']['containers'][0]['image'] = image_tag
                              rollout_found = True
                              print(f"âœ… Updated Rollout image to: {image_tag}")
              
              # Update git hash in ConfigMap HTML (both blue and green)
              elif doc and doc.get('kind') == 'ConfigMap':
                  configmap_name = doc.get('metadata', {}).get('name', '')
                  if 'nginx-blue' in configmap_name or 'nginx-green' in configmap_name:
                      if 'data' in doc and 'index.html' in doc['data']:
                          html_content = doc['data']['index.html']
                          # Replace git hash in HTML (look for existing hash or placeholder)
                          import re
                          # Pattern to find existing git hash display
                          hash_pattern = r'(<div style="font-size: 18px; font-weight: bold; color: #fff;">)([a-f0-9]{40}|{{GIT_HASH}})(</div>)'
                          replacement = f'\\1{git_hash}\\3'
                          if re.search(hash_pattern, html_content):
                              doc['data']['index.html'] = re.sub(hash_pattern, replacement, html_content)
                              print(f"âœ… Updated git hash in {configmap_name} ConfigMap")
                          else:
                              # If no existing hash display, add it before closing container div
                              # For production (blue), add after the service info
                              if 'nginx-blue' in configmap_name:
                                  insert_point = '</div>\\n    </body>'
                                  git_hash_html = f'        <div style="margin-top: 30px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-family: monospace;">\\n            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 5px;">Git Commit:</div>\\n            <div style="font-size: 18px; font-weight: bold; color: #fff;">{git_hash}</div>\\n        </div>\\n'
                                  if insert_point in html_content:
                                      doc['data']['index.html'] = html_content.replace(insert_point, git_hash_html + insert_point)
                                      print(f"âœ… Added git hash display to {configmap_name} ConfigMap")
                              # For preview (green), add after promotion message
                              elif 'nginx-green' in configmap_name:
                                  insert_point = '</div>\\n    </body>'
                                  git_hash_html = f'        <div style="margin-top: 30px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px; font-family: monospace;">\\n            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 5px;">Git Commit:</div>\\n            <div style="font-size: 18px; font-weight: bold; color: #fff;">{git_hash}</div>\\n        </div>\\n'
                                  if insert_point in html_content:
                                      doc['data']['index.html'] = html_content.replace(insert_point, git_hash_html + insert_point)
                                      print(f"âœ… Added git hash display to {configmap_name} ConfigMap")
          
          if not rollout_found:
              print("âŒ ERROR: Rollout resource not found or structure unexpected!")
              sys.exit(1)
          
          # Verify document count unchanged
          if len(documents) != original_count:
              print(f"âŒ ERROR: Document count changed from {original_count} to {len(documents)}!")
              sys.exit(1)
          
          # Write all documents back
          with open(file_path, 'w') as f:
              for i, doc in enumerate(documents):
                  if i > 0:
                      f.write('---\n')
                  yaml.dump(doc, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
          
          print(f"âœ… Successfully updated manifest, preserved {len(documents)} documents")
          PYTHON_SCRIPT
          
          # Verify YAML is still valid
          if ! yq eval '.' "${{ env.GITOPS_PATH }}" > /dev/null 2>&1; then
            echo "âŒ ERROR: YAML validation failed after update!"
            exit 1
          fi
          
          # Verify Rollout was updated correctly
          ROLLOUT_IMAGE=$(yq eval 'select(.kind == "Rollout") | .spec.template.spec.containers[0].image' "${{ env.GITOPS_PATH }}" -N)
          if [ "$ROLLOUT_IMAGE" != "$IMAGE_TAG" ]; then
            echo "âŒ ERROR: Rollout image verification failed!"
            echo "Expected: $IMAGE_TAG"
            echo "Got: $ROLLOUT_IMAGE"
            exit 1
          fi
          
          # Verify all required resource types still exist
          for resource in Namespace ConfigMap Service Rollout Ingress; do
            if ! yq eval "select(.kind == \"$resource\")" "${{ env.GITOPS_PATH }}" -N | grep -q "kind: $resource"; then
              echo "âš ï¸  WARNING: $resource resource missing"
            fi
          done
          
          echo "âœ… Image update completed successfully"
      
      - name: Commit and push changes
        run: |
          cd gitops-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add ${{ env.GITOPS_PATH }}
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update nginx-demo image to ${{ github.sha }}
            
            Built from: ${{ github.repository }}@${{ github.sha }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            
            git push origin main
            echo "Changes pushed to GitOps repository"
          fi
      
      - name: Deployment summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.ecr-info.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**GitOps Repo:** [${{ env.GITOPS_REPO }}](https://github.com/${{ env.GITOPS_REPO }})" >> $GITHUB_STEP_SUMMARY
          echo "**Manifest:** \`${{ env.GITOPS_PATH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will detect and deploy this change within 3 minutes." >> $GITHUB_STEP_SUMMARY


          