{{- if .Values.ingress.preview.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-preview
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "nginx-demo.labels" . | nindent 4 }}
    ingress-type: preview
  annotations:
    {{- toYaml .Values.ingress.preview.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.blueGreen.previewService }}
                port:
                  name: http
{{- end }}

