---
# Temporary: Deploy from local k8s directory
# This demonstrates GitOps with manifests in the same repo as your infrastructure
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-local-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # SOURCE: Public repository (or your local manifests pushed to your main repo)
  source:
    repoURL: https://github.com/horaceheaven/gitops-pipeline.git  # Your main repo
    targetRevision: main
    path: k8s/rollouts
  
  # DESTINATION
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-demo-local
  
  # AUTO-SYNC
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

